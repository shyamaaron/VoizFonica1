		<form method="POST" th:action="@{/register}" th:object="${register}">


            <div class="form-group">
                <label for="name">Name</label>
                <input  type="text" class="form-control" id="name" placeholder="Enter full name" th:field="*{full_name}">
                <span class="validationError"
                      th:if="${#fields.hasErrors('full_name')}"
                      th:errors="*{full_name}">Full name</span>
              </div>
			  <div class="form-group">
			  
                <label for="exampleInputmobnum">Mobile Number</label>
                <input  th:field="*{mobile_no}" type="number" pattern="[0-9() ]{5-15}" class="form-control" id="exampleInputmobnum" placeholder="Enter mobile no">
                  <span class="validationError"
                        th:if="${#fields.hasErrors('mobile_no')}"
                        th:errors="*{mobile_no}">Mobile number</span>
                </div>
              <div class="form-group">
			  
                <label for="exampleInputEmail1">Email address</label>
                <input th:field="*{email}" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                  <span class="validationError"
                        th:if="${#fields.hasErrors('email')}"
                        th:errors="*{email}">Email id</span>
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" th:field="*{password}">
                  <span class="validationError"
                        th:if="${#fields.hasErrors('password')}"
                        th:errors="*{password}">Password</span>
              </div>
			 <!--  <a href="index.html" class="btn btn-info" role="button">Submit</a> -->

              <div class="form-submit"><button type="submit" class="btn btn-primary">Submit</button></div>

        </form>
