<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="width=device-width, initial-scale=1"><link rel='stylesheet' th:href="@{https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css}">
    <link rel='stylesheet' th:href="@{https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css}">
    <link rel="stylesheet" type="text/css" href="css/donglecss.css">
    <title>Dongle Plans</title>
</head>
<body>
<table id="table" class="table table-striped" style="border-color: aqua">
    <thead>
    <tr>
        <td><b>Name</b></td>
        <td><b>Amount</b></td>
        <td><b>Validity</b></td>
    </tr>
    </thead>
    <tbody>
<!--    <tr th:if="${planlist.empty}">-->
<!--        <td colspan="2"> No Plans Available</td>-->
<!--    </tr>-->
    <tr th:each="plans:${planlist}">
        <td th:text="${plans.dongleType}"> Name</td>
        <td><span th:text="${plans.dongleAmt}"> Amount </span></td>
        <td><span th:text="${plans.dongleValidity}"> Validity </span></td>
        <td><input type="submit" id="tst" value="Buy Now"  class="btn btn-primary" /></td>
    </tr>
    </tbody>
</table>
</body>
</html>
